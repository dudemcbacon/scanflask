{% extends "sidebar.html" %}
{% block content %}
<!-- Page content -->
<div id="page-content-wrapper">
  <div class="content-header">
    <h1>
      <a id="menu-toggle" href="#" class="btn btn-default"><i class="icon-reorder"></i></a>
      Scan Results
    </h1>
  </div>
  <hr>
  <!-- Keep all page content within the page-content inset div! -->
  <div class="page-content inset">
    <div class="row">
      <div class="col-md-6">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>IP</th>
              <th>OS</th>
              <th>22</th>
              <th>80</th>
              <th>8080</th>
            </tr>
          </thead>
          <tbody>
            {% for scan in scans %}
              <tr>
                <td>{{ scan['ip'] }}</td>
                <td>{{ scan['os'] }}</td>
                <td>{{ scan['ports'][22] }}</td>
                <td>{{ scan['ports'][80] }}</td>
                <td>{{ scan['ports'][8080] }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
